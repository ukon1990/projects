<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="create()">
      <mat-form-field>
        <input matInput
               placeholder="Project name"
               formControlName="name"
                maxlength="64">
        <mat-hint align="end">{{form.controls.name.value?.length}} / 64</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <textarea matInput matTextareaAutosize
               placeholder="Project description"
               formControlName="description">
        </textarea>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button type="submit"
            (click)="create()"
            [disabled]="form.invalid">
      Create
    </button>
    <button
      mat-raised-button type="" (click)="location.back()">
      Cancel
    </button>
  </mat-card-actions>
</mat-card>

{{
  form.getRawValue() | json
}}
